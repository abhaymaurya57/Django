{% extends "base.html" %}

{% block title%} Home{% endblock title%}

{% block body%}
<div class="container-fluid my-4 px-0">
  <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img width="900" height="600"  src="static\family.jpg" class="d-block w-100" text-align="center";>
    </div>
    <div class="carousel-item">
      <img width="900" height="600" src="static\nature.jpg" class="d-block w-100" text-align="center";>
    </div>
    <div class="carousel-item">
        <img src="static\ghar.jpg"  width="900" height="600" class="d-block w-100" alt="Cinque Terre" text-align="center";>
    </div>
    <div class="carousel-item">
      <img src="static\father.jpg"  width="900" height="600" class="d-block w-100" alt="Cinque Terre" text-align="center";>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div></div>
{% endblock body%}
